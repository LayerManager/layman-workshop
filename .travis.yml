language: node_js
node_js:
- '11'
install:
- npm install -g reveal-md
before_deploy:
- mkdir -p build
- reveal-md slides/ --css slides/theme/custom.css -w --static build
- ls -l build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build
  github_token: $GITHUB_TOKEN
  on:
    branch: master
